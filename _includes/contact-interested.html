<!-- CONTACT -->

<section id="contact-comercial">

        <div class="container contact">

            <!-- FORMS -->
            <div class="row-fluid">
              <div class="col-sm-8 col-sm-offset-2 text-center">

                <div class="panel-group row-fluid" id="accordion">

                  <div class="col-sm-6 col-sm-offset-3">
                    <div class="panel panel-default text-center wow pulse" data-wow-delay=".3s">
                        <div class="panel-heading">
                            <span class="fa-stack fa-5x">
                             <i class="fa fa-circle fa-stack-2x text-secondary"></i>
                             <i class="fa fa-hand-o-up fa-stack-1x fa-inverse"></i>
                            </span>
                            <h4 class="panel-title">
                                <a class="noCrossRef accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                {{ site.t[page.lang].interested }}
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse noCrossRef">
                            <div class="panel-body">

                              {% if page.lang == 'es' %}
                              <!-- Begin MailChimp Signup Form -->
                              <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
                              <style type="text/css">
                                #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
                                /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                                   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                              </style>
                              <div id="mc_embed_signup">
                              <form action="//gvsigroads.us11.list-manage.com/subscribe/post?u=6c8ebdf66f7cedc23b4c8e986&amp;id=703f45b6ac" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                  <div id="mc_embed_signup_scroll">
                              <div class="indicates-required"><span class="asterisk">*</span> indica campos obligatorios</div>
                              <div class="mc-field-group">
                                <label for="mce-FNAME">Nombre y Apellidos </label>
                                <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                              </div>
                              <div class="mc-field-group">
                                <label for="mce-EMAIL">Correo electrónico  <span class="asterisk">*</span>
                              </label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                              </div>
                              <div class="mc-field-group size1of2">
                                <label for="mce-PHONE">Teléfono  <span class="asterisk">*</span>
                              </label>
                                <input type="text" name="PHONE" class="required" value="" id="mce-PHONE">
                              </div>
                                <div id="mce-responses" class="clear">
                                  <div class="response" id="mce-error-response" style="display:none"></div>
                                  <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_6c8ebdf66f7cedc23b4c8e986_703f45b6ac" tabindex="-1" value=""></div>
                                  <div class="clear text-center"><input type="submit" value="¡Deseo recibir más información!" name="subscribe" id="mc-embedded-subscribe" class="btn btn-theme btn-xl wow pulse"></div>
                                  </div>
                              </form>
                              </div>
                              <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[1]='FNAME';ftypes[1]='text';fnames[0]='EMAIL';ftypes[0]='email';fnames[3]='PHONE';ftypes[3]='phone'; /*
                               * Translated default messages for the $ validation plugin.
                               * Locale: ES
                               */
                              $.extend($.validator.messages, {
                                required: "Este campo es obligatorio.",
                                remote: "Por favor, rellena este campo.",
                                email: "Por favor, escribe una dirección de correo válida",
                                url: "Por favor, escribe una URL válida.",
                                date: "Por favor, escribe una fecha válida.",
                                dateISO: "Por favor, escribe una fecha (ISO) válida.",
                                number: "Por favor, escribe un número entero válido.",
                                digits: "Por favor, escribe sólo dígitos.",
                                creditcard: "Por favor, escribe un número de tarjeta válido.",
                                equalTo: "Por favor, escribe el mismo valor de nuevo.",
                                accept: "Por favor, escribe un valor con una extensión aceptada.",
                                maxlength: $.validator.format("Por favor, no escribas más de {0} caracteres."),
                                minlength: $.validator.format("Por favor, no escribas menos de {0} caracteres."),
                                rangelength: $.validator.format("Por favor, escribe un valor entre {0} y {1} caracteres."),
                                range: $.validator.format("Por favor, escribe un valor entre {0} y {1}."),
                                max: $.validator.format("Por favor, escribe un valor menor o igual a {0}."),
                                min: $.validator.format("Por favor, escribe un valor mayor o igual a {0}.")
                              });}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                              <!--End mc_embed_signup-->
                              {% endif %}

                              {% if page.lang == 'en' %}
                              <!-- Begin MailChimp Signup Form -->
                              <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
                              <style type="text/css">
                                #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
                                /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                                   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                              </style>
                              <div id="mc_embed_signup">
                              <form action="//gvsigroads.us11.list-manage.com/subscribe/post?u=6c8ebdf66f7cedc23b4c8e986&amp;id=e3604b29e9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                  <div id="mc_embed_signup_scroll">
                              <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                              <div class="mc-field-group">
                                <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                              </label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                              </div>
                              <div class="mc-field-group">
                                <label for="mce-FNAME">Name </label>
                                <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                              </div>
                              <div class="mc-field-group size1of2">
                                <label for="mce-PHONE">Phone  <span class="asterisk">*</span>
                              </label>
                                <input type="text" name="PHONE" class="required" value="" id="mce-PHONE">
                              </div>
                                <div id="mce-responses" class="clear">
                                  <div class="response" id="mce-error-response" style="display:none"></div>
                                  <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_6c8ebdf66f7cedc23b4c8e986_e3604b29e9" tabindex="-1" value=""></div>
                                  <div class="clear text-center"><input type="submit" value="Please, send me more information! " name="subscribe" id="mc-embedded-subscribe" class="btn btn-theme btn-xl wow pulse"></div>
                                  </div>
                              </form>
                              </div>
                              <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[3]='PHONE';ftypes[3]='phone';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                              <!--End mc_embed_signup-->

                              {% endif %}
                            </div>
                        </div>
                    </div>
                    <!-- /.panel -->
                  </div>


                </div><!-- /.panel-group -->

              </div>
            </div>

        </div>
        <div class="clear spacing"></div>
    </section>
